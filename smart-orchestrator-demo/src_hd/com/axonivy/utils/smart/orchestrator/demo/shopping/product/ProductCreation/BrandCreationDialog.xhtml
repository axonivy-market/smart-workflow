<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <p:dialog id="create-brand-dialog" widgetVar="create-brand-dialog" width="50%"
   modal="true" dynamic="true" responsive="true" appendTo="@(body)"
   header="#{ivy.cms.co('/Dialogs/com/axonivy/utils/smart/orchestrator/demo/shopping/product/ProductCreation/BrandCreation')}">
   <h:form id="create-brand-form" styleClass="p-fluid">
      <!-- Brand Information Section -->
      <div class="mb-4">
        <h3 class="text-900 font-semibold mb-3 flex align-items-center gap-2">
          <i class="pi pi-star text-primary"></i>
          #{ivy.cms.co('/Dialogs/com/axonivy/utils/smart/orchestrator/demo/shopping/product/ProductCreation/BrandInformation')}
        </h3>
        
        <div class="formgrid grid">
          <div class="field col-12">
            <div class="formgrid grid flex align-items-center">
              <div class="field col-12 md:col-3 mb-1">
                <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/smart/orchestrator/demo/shopping/product/ProductCreation/BrandName')}" for="brand-name" />
              </div>
              <div class="field col-12 md:col-9 mb-1">
                <p:inputText id="brand-name" value="#{data.response.product.brand.name}" 
                             styleClass="w-full"
                             required="true" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="formgrid grid">
          <div class="field col-12">
            <div class="formgrid grid flex align-items-center">
              <div class="field col-12 md:col-3 mb-1">
                <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/smart/orchestrator/demo/shopping/product/ProductCreation/Website')}" for="brand-website" />
              </div>
              <div class="field col-12 md:col-9 mb-1">
                <p:inputText id="brand-website" value="#{data.response.product.brand.website}" 
                             styleClass="w-full" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="formgrid grid">
          <div class="field col-12">
            <div class="formgrid grid flex align-items-top">
              <div class="field col-12 md:col-3 mb-1">
                <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/smart/orchestrator/demo/shopping/product/ProductCreation/Description')}" for="brand-description" />
              </div>
              <div class="field col-12 md:col-9 mb-1">
                <p:inputTextarea id="brand-description" value="#{data.response.product.brand.description}" 
                                 styleClass="w-full"
                                 rows="4" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-content-end gap-2 pt-3 border-top-1 surface-border">
        <p:commandButton value="#{ivy.cms.co('/Labels/Cancel')}" type="button" 
                        onclick="PF('create-brand-dialog').hide();" 
                        styleClass="p-button-outlined" 
                        icon="pi pi-times" />
        <p:commandButton value="#{ivy.cms.co('/Labels/Resolve')}" actionListener="#{logic.createBrand}" 
                        process="@(form)" update="@(form) #{p:resolveFirstComponentWithId('result-form', view).clientId}" 
                        oncomplete="PF('create-brand-dialog').hide();" 
                        styleClass="p-button-success" 
                        icon="pi pi-check" />
      </div>
    </h:form>
  </p:dialog>
  </ui:composition>
</html>
