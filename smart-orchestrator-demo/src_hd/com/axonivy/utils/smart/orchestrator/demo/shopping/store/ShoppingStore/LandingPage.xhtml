<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <h:panelGroup layout="block" id="landing-panel" rendered="#{data.showLandingPage}">

    <!-- Centered Search (Initial State) -->
    <div id="centeredSearch" class="centered-search absolute left-50 w-full">
      <div class="text-center mb-7">
        <div class="mb-4" style="animation: bounce 2s infinite;">
          <i class="pi pi-shopping-bag text-6xl text-primary mb-3"></i>
        </div>
        <h1 class="text-5xl font-bold text-900 mb-3 hero-title">
          <span class="text-primary">Shop</span> Smart
        </h1>
        <p class="text-xl text-600 mb-2">Discover amazing products at unbeatable prices</p>
        <p class="text-lg text-500">Over 10,000+ products waiting for you</p>
      </div>
      
      <div class="w-full">
        <div class="search-box overflow-hidden relative border-2 border-solid border-transparent transition-all transition-duration-300 border-round-3xl shadow-4 bg-white" style="backdrop-filter: blur(10px);">
          <span class="p-input-icon-left p-input-icon-right w-full">
            <p:inputText id="mainSearchInput" 
                        value="#{data.searchTerm}"
                        placeholder="What are you looking for today?" 
                        styleClass="w-full search-input-large"
                        onkeypress="if(event.keyCode == 13) { performSearch(); return false; }"
                        onfocus="addFocusEffect()"
                        onblur="removeFocusEffect()" />
          </span>
        </div>
      </div>
    </div>
  </h:panelGroup>
</ui:composition>
</html>
